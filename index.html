<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rCalc - A complete calculator writen in javascript and jQuery</title>

  <script src="jquery-3.1.1.min.js"></script>

  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1 style="text-align: center;">Its finished!</h1>
  <div id="calc">
    <div id="screen">0</div>
    <div id="config">
      <div id="clear1" class="btns">CE</div>
      <div id="clear" class="btns">C</div>
      <div id="backs" class="btns">&larr;</div>
    </div>
    <div id="buttons">
      <div id="buttons2">
      <div id="bloq1" class="buttns">
        <button id="id" class="num button">7</button>
        <button id="eig" class="num button">8</button>
        <button id="nin" class="num button">9</button>

      </div>
      <div id="bloq2" class="buttns">
        <button id="fou" class="num button">4</button>
        <button id="fiv" class="num button">5</button>
        <button id="six" class="num button">6</button>
      </div>
      <div id="bloq3" class="buttns">
        <button id="one" class="num button">1</button>
        <button id="two" class="num button">2</button>
        <button id="thr" class="num button">3</button>
      </div>
      <div id="bloq4" class="buttns">
        <button id="mil" class="num button">000</button>
        <button id="zer" class="num button">0</button>
        <button id="dot" class="num button">.</button>
      </div>
    </div>
      <div id="bloqop">
        <div id="/" class="but into">&divide;</div>
        <div id="*" class="but times">&times;</div>
        <div id="r" class="but sr">&radic;</div>
        <div id="-" class="but minus">&minus;</div>
        <div id="+" class="but plus">&plus;</div>
        <div id="=" class="but equal">&equals;</div>
      </div>

    </div>
  </div>
  <div>Made by Raziel&#9786;</div>
</body>
</html>
